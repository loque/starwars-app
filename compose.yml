services:
  redis:
    image: redis:8
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - swstarter-network

  db:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongodata:/data/db
    ports:
      - "${MONGO_PORT}:27017"
    networks:
      - swstarter-network

  api:
    build: ./backend
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - db
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DB: ${MONGO_DB}
      MONGO_HOST: db
      MONGO_PORT: ${MONGO_PORT}
    networks:
      - swstarter-network

  webapp:
    build: ./webapp
    ports:
      - "${WEBAPP_PORT}:${WEBAPP_PORT}"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:${API_PORT}
    networks:
      - swstarter-network

volumes:
  mongodata:

networks:
  swstarter-network:
    driver: bridge
